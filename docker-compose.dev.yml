version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: siteflow-postgres-dev
    environment:
      POSTGRES_USER: siteflow
      POSTGRES_PASSWORD: siteflow
      POSTGRES_DB: siteflow
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U siteflow']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: siteflow-redis-dev
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: siteflow-minio-dev
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio-data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket creation
  minio-init:
    image: minio/mc:latest
    container_name: siteflow-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/siteflow --ignore-existing;
      mc anonymous set public myminio/siteflow;
      exit 0;
      "

volumes:
  postgres-data:
  redis-data:
  minio-data:

networks:
  default:
    name: siteflow-dev
