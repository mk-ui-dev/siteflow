version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: siteflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-siteflow}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-changeme}
      POSTGRES_DB: ${DATABASE_NAME:-siteflow}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - siteflow-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USER:-siteflow}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: siteflow-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - siteflow-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: siteflow-minio
    restart: unless-stopped
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-changeme}
    volumes:
      - minio-data:/data
    networks:
      - siteflow-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: siteflow-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DATABASE_USER:-siteflow}:${DATABASE_PASSWORD:-changeme}@postgres:5432/${DATABASE_NAME:-siteflow}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-changeme}
      MINIO_USE_SSL: 'false'
      MINIO_BUCKET: siteflow
      INSTANCE_MASTER_KEY: ${INSTANCE_MASTER_KEY}
      JWT_SECRET: ${JWT_SECRET}
      BOOTSTRAP_ADMIN_TOKEN: ${BOOTSTRAP_ADMIN_TOKEN}
      DOMAIN: ${DOMAIN}
    networks:
      - siteflow-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: siteflow-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DATABASE_USER:-siteflow}:${DATABASE_PASSWORD:-changeme}@postgres:5432/${DATABASE_NAME:-siteflow}
      REDIS_URL: redis://redis:6379
      INSTANCE_MASTER_KEY: ${INSTANCE_MASTER_KEY}
    networks:
      - siteflow-network

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: siteflow-web
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - siteflow-network

  nginx:
    image: nginx:alpine
    container_name: siteflow-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./infra/nginx/siteflow.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    networks:
      - siteflow-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
  redis-data:
  minio-data:

networks:
  siteflow-network:
    driver: bridge
